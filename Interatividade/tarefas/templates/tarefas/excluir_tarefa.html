{% extends "base.html" %}
{% block content %}
  <h2>Excluir Tarefa</h2>
  <p>Tem certeza que deseja excluir a tarefa "{{ tarefa.titulo }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'lista_tarefas' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
