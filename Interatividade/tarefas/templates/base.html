<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}App de Tarefas{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'lista_tarefas' %}">Tarefas</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="me-2">OlÃ¡, {{ user.username }}!</span>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-secondary btn-sm">Sair</button>
                    </form>
                {% else %}
                    <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}">Entrar</a>
                    <a class="btn btn-outline-success btn-sm" href="{% url 'registrar' %}">Registrar</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
